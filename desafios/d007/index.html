<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Veja como esta imagem está se adaptando a diferentes tamanhos de tela, aumentando e diminuindo a janela do navegador.</h1>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/minhafoto3.jpg" type="image/jpeg">
        <source media="(max-width:1000px)" srcset="imagens/minhafoto2.jpg" type="image/jpeg">
        <img src="imagens/minhafoto1.jpg" alt="Minha foto">
    </picture>
    
</body>
</html>
