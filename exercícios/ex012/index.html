<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" controls>
        <source src="midia/pexels-kei-scampa-6114303.webm" type="video/webm">
        <source src="midia/pexels-kei-scampa-6114303.mp4" type="video/mp4">
        <source src="midia/pexels-kei-scampa-6114303.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos hospedados no YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/yEWL7gzNfxM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos hospedados no Vimeo</h1>
    
    <iframe src="https://player.vimeo.com/video/68026005?h=e66aa0e128&title=0&byline=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
