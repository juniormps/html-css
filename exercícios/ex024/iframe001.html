<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Estudos de Iframe</title>
	<style>
		iframe{
			width: 400px;
			height: 400px;
			border: 3px solid black;
		}
	</style>
</head>
<body>
	<h1>Testando o uso de um iframe</h1>

	<p>
		Acessando o site do 

		<iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
			[ Caso não esteja conseguindo visualizar, é porque eu navegador não é compatível com isto ]
		</iframe>

		para aprender a programar.
	</p>

	<p>
		Alguns sites, como por exemplo o 
		<iframe src="https://www.google.com.br" frameborder="0" height="500" width="500">
			<a href="https://www.google.com.br" target="_blank">Google</a>
		</iframe> são bloqueados para uso em iframe por questões de segurança.
	</p>
	
</body>
</html>
